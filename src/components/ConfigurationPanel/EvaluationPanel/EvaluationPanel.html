<div class="EvaluationPanel"
     v-if="$parent.hasModelEvaluated">
  <h2>
    {{ $t('Evaluation') }}
  </h2>

  <table class="ui celled unstackable table">
    <tbody>
      <tr v-for="evluation in localConfig.modelEvaluations">
        <td class="active">
          {{ $t(evluation.name) }}
        </td>
        <td v-if="evluation.type === 'percent'"
            class="right aligned">
          {{ displayPercent(evluation.value) }}
        </td>

      </tr>
    </tbody>
  </table>
</div>
