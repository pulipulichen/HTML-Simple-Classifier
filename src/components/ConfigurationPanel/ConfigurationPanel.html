<div class="ui form ConfigurationPanel">
  
  <div class="ui field">
    <label for="ClassFieldName">
      {{ $t('Class Field') }}
    </label>
    <select v-model="localConfig.classFieldName"
            id="ClassFieldName">
      <option v-for="header in headers"
              v-bind:value="header">
        {{ header }}
      </option>
    </select>
  </div>
  
  <div class="ui field">
    <label for="Classifier">
      {{ $t('Classifier') }}
    </label>
    <select v-model="localConfig.classifier"
            id="Classifier">
      <option v-for="c in classifierList"
              v-bind:value="c">
        {{ c }}
      </option>
    </select>
  </div>
  
  <DecisionTree 
    v-if="localConfig.classifier === 'DecisionTree'"
    ref="Classifier"
    v-bind:config="config"
    v-bind:localConfig="localConfig"
    v-bind:utils="utils">
  </DecisionTree>
  
  <KNearestNeighbors 
    v-if="localConfig.classifier === 'KNearestNeighbors'"
    ref="Classifier"
    v-bind:config="config"
    v-bind:localConfig="localConfig"
    v-bind:utils="utils">
  </KNearestNeighbors>
  
  <EvaluationPanel 
    ref="EvaluationPanel"
    v-bind:config="config"
    v-bind:localConfig="localConfig"
    v-bind:utils="utils">
  </EvaluationPanel>
  
</div>
