<div class="DataTable">
  <hot-table
    ref="hotTableComponent"
    v-bind:data="localConfig.data"
    v-bind:rowHeaders="true"
    v-bind:colHeaders="localConfig.headers"
    v-bind:fixedColumnsLeft="2"
    v-bind:manualColumnFreeze="false"
    v-bind:filters="true"
    v-bind:contextMenu="hotContextMenu"
    v-bind:minSpareRows="1"
    v-bind:dropdownMenu="hotDropdownMenu"
  ></hot-table>
</div>
