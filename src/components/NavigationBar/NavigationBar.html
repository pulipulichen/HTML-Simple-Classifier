<div>
  <div class="ui top fixed inverted menu">
    <div class="item">
      <img v-bind:src="logoPath">
      {{ config.t }}
    </div>
    <a class="ui dropdown item"
       ref="LoadDemoDropdown">
      <span v-on:click="loadDemo">
        {{ $t('LOAD DEMO') }}
      </span>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item"
             v-for="file in config.demoDataList"
             v-on:click="loadDemo(file)">
          {{ $t(file) }}
        </div>
      </div>
    </a>
    <a class="item"
       v-on:click="$refs.FileInput.click()">
      {{ $t('OPEN FILE') }}
      <input type="file"
             ref="FileInput"
             accept=".ods,.csv"
             v-on:change="openFile" />
    </a>
    <a class="ui dropdown item"
       ref="SaveFileDropdown">
      <span v-on:click="saveFile">
        {{ $t('SAVE FILE') }}
      </span>
      
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item"
             v-for="format in saveFormats"
             v-on:click="saveFile(format)">
          {{ $t(format) }}
        </div>
      </div>
    </a>
    <div class="right menu">
      <div class="ui right mini aligned category search item">
        <form class="ui icon input"
              v-on:submit.stop.prevent="onSearch">
          <input class="prompt" type="text" 
                 v-model="localConfig.searchKeyword"
                 v-bind:placeholder="$t('Search...')">
          <i class="search link icon"></i>
        </form>
        <div class="results"></div>
      </div>
      <a class="icon item"
         v-on:click="localConfig.displayConfigurationPanel = !localConfig.displayConfigurationPanel">
        <i class="bars icon"
           v-if="!localConfig.displayConfigurationPanel"></i>
        <i class="chevron circle up icon"
           v-if="localConfig.displayConfigurationPanel"></i>
      </a>
    </div>
  </div>
</div>
